<div class="modal" [ngClass]="{ 'open': isOpen }">
  <div class="modal-overlay"></div>
  <div class="modal-container" *ngIf="!isEditing">
    <div class="modal-header">
      <h5 class="modal-title">Nuevo cliente mensual</h5>
      <button class="close-button" (click)="closeModal()">X</button>
    </div>
    <div class="modal-content">
      <app-monthly-clients-create #monthlyClientsCreate
        (monthlyClientCreated)="handleMonthlyClientCreated($event)"
      ></app-monthly-clients-create>
    </div>
  </div>

  <div class="modal-container" *ngIf="isEditing">
    <div class="modal-header">
      <h5 class="modal-title">Editar cliente</h5>
      <button class="close-button" (click)="closeModal()">X</button>
    </div>
    <div class="modal-content">
      <app-monthly-clients-edit #monthlyClientsEdit
          (monthlyClientEdited)="handleMonthlyClientEdited($event)"
          [monthlyClientToEdit]="monthlyClientToEdit"
          >
      </app-monthly-clients-edit>
    </div>
  </div>
</div>
