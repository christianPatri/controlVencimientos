<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <div class="row">
        <h3 class="display-list-home" >Datos Proveedor</h3>
      </div>

      <div class="container">
        <div class="row formulary">
          <div class="d-flex justify-content-center animated fadeIn fast">
            <div class="w-70">
              <form [formGroup]="myForm" (ngSubmit)="editSupplier()" class="form-modal">
                <div class="form-row">
                  <div class="form-group col form-custom-col">
                    <label for="name" class="input-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control form-input-text" [(ngModel)]="supplier.name">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="rut" class="input-label">RUT</label>
                    <input type="text" formControlName="rut" class="form-control form-input-text" [(ngModel)]="supplier.rut">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="description" class="input-label">Descripcion</label>
                    <input type="text" formControlName="description" class="form-control form-input-text" [(ngModel)]="supplier.description">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="phoneNumber" class="input-label">Telefono</label>
                    <input type="text" formControlName="phoneNumber" class="form-control form-input-text" [(ngModel)]="supplier.phoneNumber">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="secondaryPhoneNumber" class="input-label">Telefono secundario</label>
                    <input type="text" formControlName="secondaryPhoneNumber" class="form-control form-input-text" [(ngModel)]="supplier.secondaryPhoneNumber">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="contactName" class="input-label">Contacto</label>
                    <input type="text" formControlName="contactName" class="form-control form-input-text" [(ngModel)]="supplier.contactName">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="seller" class="input-label">Vendedor</label>
                    <input type="text" formControlName="seller" class="form-control form-input-text" [(ngModel)]="supplier.seller">
                  </div>
                </div>

                <div class="submit-button save-btn">
                  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Guardar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
