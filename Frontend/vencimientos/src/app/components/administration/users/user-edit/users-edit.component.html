<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <div class="row">
        <h3 class="display-list-home">Editar usuario</h3>
      </div>

      <div class="container">
        <div class="row formulary">
          <div class="d-flex justify-content-center animated fadeIn fast">
            <div class="w-70">
              <form [formGroup]="myForm" (ngSubmit)="editUser()">
                <div class="form-row">
                  <div class="form-group col form-custom-col">
                    <label for="name" class="input-label">Nombre: </label>
                    <input type="text" formControlName="name" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="lastname" class="input-label">Apellido: </label>
                    <input type="text" formControlName="lastname" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="username" class="input-label">Usuario: </label>
                    <input type="text" formControlName="username" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="password" class="input-label">Password: </label>
                    <input type="text" formControlName="password" class="form-control form-input-text">
                  </div>
                </div>

                <div class="form-group col form-custom-col">
                  <label class="labelDropDown input-label" for="roleDropdown">Rol: </label>
                  <select class="selectDropDown" id="roleDropdown" formControlName="role" class="form-control form-input-drop">
                    <option *ngFor="let role of userRoles" [value]="role.id">
                      {{ role.name }}
                    </option>
                  </select>
                </div>

                <div class="submit-button">
                  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Guardar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
