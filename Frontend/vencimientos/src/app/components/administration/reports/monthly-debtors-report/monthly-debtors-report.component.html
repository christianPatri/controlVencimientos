<div class="container">
  <div class="row list-home">
    <div class="vehicleSection">
      <div class="col-md-12">
        <div class="row">
          <h4 class="display-list-home">Deudores Mensuales</h4>
          <hr>
        </div>
      </div>

      <div class="overlay" *ngIf="_isLoading"></div>
      <app-spinner *ngIf="_isLoading"></app-spinner>

      <div class="col-md-12">
        <table class="table table-bordered table-striped table-hover table-sm table-responsive-md">
          <thead class="thead-dark">
            <tr>
              <th>Cliente</th>
              <th>Documento</th>
              <th>Cant Vehiculos</th>
              <th>Facturas pendientes</th>
              <th>Ultimo Pago</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let debtor of _monthlyDebtors; let i = index">
              <td>
                <span>{{ debtor.clientName}}</span>
              </td>
              <td>
                <span>{{ debtor.clientDocument}}</span>
              </td>
              <td>
                <span>{{ debtor.clientVehicles}}</span>
              </td>
              <td>
                <span>{{ debtor.pendingBills }}</span>
              </td>
              <td>
                <span>{{ debtor.lastPaymentDate | date:'dd-MM-yyyy'}}</span>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
