<div class="card-column d-flex flex-column">
  <h5 class="card-title">Datos cliente</h5>
  <hr>
  <div class="card-content flex-grow-1">
    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Nombre
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.name }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Apellido
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.lastname }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Documento
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.document }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Telefono
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.phoneNumber }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Telefono secundario
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.secondaryPhoneNumber }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col">
          <div class="grid-header">
            Direccion
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="grid-item">
            {{ monthlyClient.address }}
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-success rounded-button grid-button" (click)="editMonthlyClient()">
        <i class="bi bi-pencil bi-md"></i> Editar
      </button>
    </div>
  </div>
</div>

<div>
  <app-monthly-clients-modal #monthlyClientEditModal
      (monthlyClientEditedModal)="handleEditMonthlyClient($event)"
      [isEditing]="true"
      [monthlyClientToEdit]="_monthlyClientToEdit"
      >
  </app-monthly-clients-modal>
</div>
