<div>
  <div class="container form-hourly-vehicles" *ngIf="!exitVehicleSuccess">
    <h5>Ingrese los datos del vehiculo </h5>

    <form [formGroup]="myForm" (ngSubmit)="exitVehicle()">
      <div class="form-row">
        <div class="form-group col form-custom-col">
          <label for="licenseplate" class="input-label">Matricula: </label>
          <input type="text" formControlName="licenseplate" class="form-control form-input-text">
        </div>
      </div>

      <div class="">
        <button type="button" class="btn btn-primary rounded-button grid-button" [disabled]="myForm.invalid" (click)="exitVehicle()">Ingresar</button>
      </div>

    </form>
  </div>


  <div class="container success-messages">
    <div class="row alerts">
      <div class="d-flex justify-content-center animated fadeIn fast">
        <div *ngIf="exitVehicleError" style="padding-top: 20px">
          <div class="alert alert-danger col-form-label-sm" role="alert">
              {{ returnErrorMessage }}
          </div>
        </div>

        <div *ngIf="exitVehicleSuccess" style="padding-top: 20px">
          <div class="alert alert-success col-form-label-sm" role="alert">
              {{ returnErrorMessage }}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showBackButton">
      <button (click)="goBack()">Volver</button>
    </div>
  </div>

</div>
