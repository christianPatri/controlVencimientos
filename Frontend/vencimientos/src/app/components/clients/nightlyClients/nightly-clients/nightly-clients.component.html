<div class="jumbotron jumbotron-fluid animated fadeIn fast">

  <app-page-title
    [componentTitle]="_pageTitle">
  </app-page-title>

  <div class="container">
    <div class="row list-home" (click)="showVehicleEntryPanel()" *ngIf="showEntry()">
      <div class="col-md-12">
        <div class="row">
          <h3 class="display-list-home" >Ingreso de Vehiculo</h3>
        </div>
      </div>

      <div *ngIf="showEntryPanel()">
        <app-nightly-vehicle-entry
          (entryCompleted)="handleEntryCompleted($event)"
          [returnStatus]="returnStatus"
          [errorPension]="errorPension"
          [successMessage]="successMessage">
        </app-nightly-vehicle-entry>
      </div>
    </div>

    <div class="row list-home" (click)="showVehicleExitPanel()" *ngIf="showExit()">
      <div class="col-md-12">
        <div class="row">
          <h3 class="display-list-home">Entrega de vehiculo</h3>
        </div>
      </div>

      <div *ngIf="showExitPanel()">
        <app-nightly-vehicle-exit
          (exitCompleted)="handleExitCompleted($event)"
          [returnStatusExit]="returnStatusExit"
          [errorPension]="errorPension"
          [successMessage]="successMessage">
        </app-nightly-vehicle-exit>
      </div>
    </div>

    <div class="row list-home" (click)="goToMainMenu()">
      <div class="col-md-12">
        <div class="row">
          <h3 class="display-list-home">Regresar al Menu Principal</h3>
        </div>
      </div>
    </div>

  </div>
</div>
