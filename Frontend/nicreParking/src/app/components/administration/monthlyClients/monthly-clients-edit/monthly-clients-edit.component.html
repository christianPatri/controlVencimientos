<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <div class="row">
        <h3 class="display-list-home" >Datos cliente</h3>
      </div>

      <div class="container">
        <div class="row formulary">
          <div class="d-flex justify-content-center animated fadeIn fast">
            <div class="w-70">
              <form [formGroup]="myForm" (ngSubmit)="editMonthlyClient()" class="form-modal">
                <div class="form-row">
                  <div class="form-group col form-custom-col">
                    <label for="name" class="input-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control form-input-text" [(ngModel)]="monthlyClient.name">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="lastname" class="input-label">Apellido</label>
                    <input type="text" formControlName="lastname" class="form-control form-input-text" [(ngModel)]="monthlyClient.lastname">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="document" class="input-label">Documento</label>
                    <input type="text" formControlName="document" class="form-control form-input-text" [(ngModel)]="monthlyClient.document">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="phoneNumber" class="input-label">Telefono</label>
                    <input type="text" formControlName="phoneNumber" class="form-control form-input-text" [(ngModel)]="monthlyClient.phoneNumber">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="secondaryPhoneNumber" class="input-label">Telefono secundario</label>
                    <input type="text" formControlName="secondaryPhoneNumber" class="form-control form-input-text" [(ngModel)]="monthlyClient.secondaryPhoneNumber">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="address" class="input-label">Direccion</label>
                    <input type="text" formControlName="address" class="form-control form-input-text" [(ngModel)]="monthlyClient.address">
                  </div>
                </div>

                <div class="submit-button save-btn">
                  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Guardar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
