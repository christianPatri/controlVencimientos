<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <div class="row">
        <h3 class="display-list-home" >Factura</h3>
      </div>

      <div class="container">
        <div class="row formulary">
          <div class="d-flex justify-content-center animated fadeIn fast">
            <div class="w-70">
              <form [formGroup]="myForm" (ngSubmit)="createManualBill()" class="form-modal">
                <div class="form-row">
                  <div class="form-group col form-custom-col">
                    <label for="year" class="input-label">AÃ±o</label>
                    <input type="number" formControlName="year" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="month" class="input-label">Mes</label>
                    <input type="number" formControlName="month" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="day" class="input-label">Dia</label>
                    <input type="number" formControlName="day" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="totalAmount" class="input-label">Monto</label>
                    <input type="number" formControlName="totalAmount" class="form-control form-input-text">
                  </div>

                  <div class="form-group col form-custom-col">
                    <label for="description" class="input-label">Descripcion</label>
                    <input type="text" formControlName="description" class="form-control form-input-text">
                  </div>

                  <div class="submit-button">
                    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Generar</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
