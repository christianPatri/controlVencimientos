<div class="modal" [ngClass]="{ 'open': isOpen }">
  <div class="modal-overlay"></div>

  <div class="modal-container" *ngIf="isEditing">
    <div class="modal-header">
      <h5 class="modal-title">Editar Configuracion</h5>
      <button class="close-button" (click)="closeModal()">X</button>
    </div>
    <div class="modal-content">
      <app-configuration-items-edit #configurationItemEdit
          (configurationItemEdited)="handleConfigurationItemEdited($event)"
          [configurationItemToEdit]="configurationItemToEdit"
          >
      </app-configuration-items-edit>
    </div>
  </div>
</div>
